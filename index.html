<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <!-- Roboto font embed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>JUMMAI'S DASHBOARD</h1>
            <button id="avatar">
                <ion-icon size="large" name="person" id="person-icon"></ion-icon>
            </button>

        </header>

        <main>


            <div class="main-content">
                <div class="left">
                    <div class="date">
                        <div class="date-card">
                            <div class="description">Day</div>
                            <div class="day"></div>
                        </div>
                        <div class="date-card">
                            <div class="description">Month</div>
                            <div class="month"></div>
                        </div>
                    </div>

                    <div class="tracker">
                        <div class="card-row">
                            <div id="no-of-habits" class="tracker-card">
                                <h3>Total Habits</h3>
                            </div>
                            <div id="habits-checked" class="tracker-card">
                                <h3>Habits Checked</h3>
                            </div>

                        </div>
                        <div class="card-row">
                            <div id="streak" class="tracker-card">
                                <h3>Streak</h3>
                            </div>
                            <div id="missed-days" class="tracker-card">
                                <h3>Days Missed</h3>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="right">
                    <div class="filter-container">
                        <h4>Filter by</h4>
                        <div class="category-container">
                            <button class="category">Health & Fitness</button>
                            <button class="category">Personal Development</button>
                            <button class="category">Chores</button>
                            <button class="category">Productivity</button>
                        </div>

                    </div>
                    <h2>HABITS</h2>
                    <div id="habits-section">

                    </div>

                </div>
            </div>
        </main>

    </div>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
