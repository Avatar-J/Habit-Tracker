<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <!-- Roboto font embed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div class="wrapper">

        <header>
            <h1>HABIT TRACKER</h1>
            <button id="avatar">
                <ion-icon size="large" name="person" id="person-icon"></ion-icon>
            </button>

        </header>


        <main class="main-content">
            <div class="left">

                <div class="date">
                    <div class="date-card">
                        <div class="center-line"></div>
                        <div class="description">Day</div>
                        <div class="day"></div>
                    </div>
                    <div class="date-card">
                        <div class="center-line"></div>
                        <div class="description">Month</div>
                        <div class="month"></div>
                    </div>
                </div>

                <div class="tracker">

                    <div class="card-row">
                        <div id="no-of-habits" class="tracker-card">
                            <ion-icon class="total-habits" name="podium"></ion-icon>
                            <div id="total-habits">0</div>
                            <h3>Total Habits</h3>
                        </div>
                        <div id="habits-checked" class="tracker-card">
                            <ion-icon class="checked" name="checkbox"></ion-icon>
                            <div id="checked">0</div>
                            <h3>Habits Checked</h3>
                        </div>

                    </div>
                    <div class="card-row">
                        <div id="streak" class="tracker-card">
                            <ion-icon class="flame" name="flame"></ion-icon>
                            <div id="streak_count">0</div>
                            <h3>Streak</h3>
                        </div>
                        <div id="missed-days" class="tracker-card">
                            <ion-icon class="missed" name="remove-circle"></ion-icon>
                            <div id="missed">0</div>
                            <h3>Habits Missed</h3>
                        </div>

                    </div>

                </div>

            </div>

            <div class="right">
                <div class="habit-header">
                    <h2>HABITS</h2>
                    <!-- <div class="add-habit-container">
                        <button class="add-habit-button">
                            <span><a href="./addHabit.html">Add Habit</a></span>
                        </button>
                    </div> -->
                    <button class="add-habit-button">
                        <span><a href="./addHabit.html">Add Habit</a></span>
                    </button>
                </div>
                <div class="filter-container">
                    <h4>FILTER BY</h4>
                    <div class="category-container">
                        <button class="category" id="health&fitness">Health & Fitness</button>
                        <!-- <button class="category" id="personal-dev">Personal Development</button> -->
                        <button class="category" id="chores">Chores</button>
                        <button class="category" id="Productivity">Productivity</button>
                    </div>

                </div>


                <div class="scrollable-div">
                    <div id="habits-section">

                    </div>

                </div>


            </div>
        </main>

    </div>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
